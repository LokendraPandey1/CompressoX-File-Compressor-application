<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompressoX - Multi-File Compressor</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="noise"></div>
    <div class="app">
        <nav class="nav">
            <div class="brand">
                <div class="logo">
                    <i class="fas fa-compress-alt"></i>
                </div>
                <h1>CompressoX</h1>
            </div>
            <div class="stats">
                <div class="stat">
                    <i class="fas fa-bolt"></i>
                    <span>Fast Processing</span>
                </div>
                <div class="stat">
                    <i class="fas fa-shield-alt"></i>
                    <span>Secure</span>
                </div>
            </div>
        </nav>

        <main class="main">
            <div class="grid">
                <div class="info">
                    <div class="info-header">
                        <h2>File Compression</h2>
                        <p>Compress your files while maintaining quality</p>
                    </div>
                    <div class="features">
                        <div class="feature">
                            <i class="fas fa-image"></i>
                            <span>Images</span>
                        </div>
                        <div class="feature">
                            <i class="fas fa-video"></i>
                            <span>Videos</span>
                        </div>
                        <div class="feature">
                            <i class="fas fa-file-alt"></i>
                            <span>Documents</span>
                        </div>
                    </div>
                </div>

                <div class="upload">
                    <form id="compressionForm">
                        <div class="dropzone">
                            <input type="file" id="fileInput" multiple class="hidden">
                            <label for="fileInput" class="drop-label">
                                <div class="drop-content">
                                    <i class="fas fa-cloud-upload-alt"></i>
                                    <h3>Drop file here</h3>
                                    <p>or click to browse</p>
                                </div>
                            </label>
                        </div>

                        <div id="filePreviews" class="preview hidden">
                            <div class="preview-header">
                                <h3>Selected File</h3>
                                <button type="button" class="clear">
                                    <i class="fas fa-times"></i>
                                    Clear
                                </button>
                            </div>
                            <div class="preview-grid"></div>
                        </div>

                        <div class="actions">
                            <button type="submit" class="btn">
                                <span class="btn-content">
                                    <i class="fas fa-compress-alt"></i>
                                    <span class="btn-text">Compress File</span>
                                </span>
                            </button>
                        </div>
                        
                        <div id="statusContainer" class="status hidden">
                            <div class="status-header">
                                <div class="status-icon">
                                    <i class="fas fa-cog fa-spin"></i>
                                </div>
                                <h3>Compression Progress</h3>
                            </div>
                            <div class="status-content">
                                <div id="statusMessage" class="status-message"></div>
                                <div class="progress">
                                    <div class="progress-bar">
                                        <div id="progress" class="progress-fill"></div>
                                    </div>
                                    <div class="progress-text">
                                        <span id="progressText">0%</span>
                                    </div>
                                </div>
                                <a id="downloadLink" class="download hidden" download>
                                    <i class="fas fa-download"></i>
                                    <span>Download Files</span>
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
